<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Your GitHub Profile</title>
</head>

<body>
    <div id="back">
        <a href="index.html">back</a>
    </div>

    <div id="title">
        <h1>Enter Your GitHub Username :</h1>
        <input id="user" type="text" placeholder="kaurAgam">
        <button id="btn" onclick="getusername()">View</button>
    </div>
    <div id="profile-loader" class="loader"></div>

    <div class="output-container" id="output">
        <div class="profile" id="profile">
            <div class="profile-picture" id="profile-picture"></div>
        </div>
        <div class="profile-info">
            <div class="username">
                <h1 id="name"></h1>
            </div>
            <div class="bio">
                <p id="bio"></p>
            </div>
            <div class="link">
                <a id="link"></a>
            </div>
            <div class="info">
                <ul>
                    <li id="followers"></li>
                    <li id="following"></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="repo-loader" class="loader"></div>
    <div id="repo-box">
    </div>

    <div class="pagination">
        <button onclick="paginate('first')">First</button>
        <button onclick="paginate('prev')">Back</button>
        <span id="page-info"><b></b></span>
        <button onclick="paginate('next')">Next</button>
        <button onclick="paginate('last')">Last</button>
    </div>

    <script>
        document.getElementById("back").style.display = "none";

        function getusername() {
            var user = document.getElementById("user").value;

            const apiUrl = `https://api.github.com/users/${user}`;

            fetch(apiUrl)
                .then(response => {
                    if (response.status === 404) {
                        window.location.href = "index.html";
                        alert("Sorry, the GitHub username appears to be invalid.");
                    } else if (response.status === 200) {
                        return response.json();
                    }
                })
                .then(data => {
                    console.log(data);
                    document.getElementById('name').innerHTML = data.name;
                    document.getElementById('bio').innerHTML = data.bio;
                    document.getElementById('link').innerHTML = 'https://github.com/' + user;
                    document.getElementById('link').href = 'https://github.com/' + user;
                    document.getElementById('followers').innerHTML = data.followers + " Followers";
                    document.getElementById('following').innerHTML = data.following + " Following";
                    document.getElementById('profile').innerHTML = `
                    <img src="${data.avatar_url}" />
                `;

                    document.getElementById("title").style.display = "none";
                    document.getElementById("repo-box").style.display = "block";
                    document.getElementById("back").style.display = "block";
                    genRepo(user);
                })
        }
    </script>
</body>

</html>
